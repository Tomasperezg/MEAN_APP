<h3>{{portfolioList.Item_name}}</h3>
<div class="loader" *ngIf="loaderService.isLoading | async">
</div>
<app-slider></app-slider>

<p class="item-description">
    {{portfolioList.description}}
</p>
<hr class="details-hr">
<div class="detail-dropdown">
    <p>Details</p>
    <div *ngIf="!accordionOpen" class="accordion-open" (click)="openAccordion()">+</div>
    <div *ngIf="accordionOpen" class="accordion-open" (click)="openAccordion()">-</div>
</div>
<hr class="details-hr">
<div @extendAccordion *ngIf="accordionOpen" class="details-data" >
    <div *ngFor="let key of getKeys(portfolioList.details)">
        <p>{{portfolioList.details[key].bath_num}} Bathrooms</p>
        <hr>
        <p>{{portfolioList.details[key].bed_num}} Bedroom</p>
        <hr/>
        <p>2,050 sqft</p>
        <hr>
    </div>
</div>
<div class="Button-Class">
        <button><a (click)="gotoPortfolio()">Go Back</a></button>
    </div>
