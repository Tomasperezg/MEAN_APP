<h3>{{portfolioList.Item_name}}</h3>
<div class="carousel">
    <div class="container">
        <ul *ngFor="let img of portfolioList.gallery; index as i; trackBy: trackById">
            <li *ngIf="i == displayImage">
            <img src="{{img}}">
            <span>{{i}}</span>
        </li>
            <div class="top-left"><a (click)="prevImage(displayImage)">Previus</a></div>
    <div class="top-right"><a (click)="nextImage(displayImage)">Next</a></div>
        </ul>
    </div>
</div>

<p>
    {{portfolioList.description}}
</p>
<div>
    <button (click)="gotoPortfolio()">Back</button>
</div>
<a (click)="goPrevius()">Previus</a>
<a (click)="goNext()">Next</a>
