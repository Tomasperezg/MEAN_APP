<h3>{{portfolioList.Item_name}}</h3>
<div class="carousel">
    <div class="container">
        <ul *ngFor="let img of portfolioList.gallery; index as i; let l = count; trackBy: trackByImg; let isLast = last;">
            <li *ngIf="i == currentImage">
                <img src="{{img}}">
            </li>
            <div class="top-left"><a (click)="prevImage(currentImage , l)">Previus</a></div>
            <div class="top-right"><a (click)="nextImage(currentImage, l)">Next</a></div>
        </ul>
    </div>
</div>

<p>
    {{portfolioList.description}}
</p>
<div>
    <button (click)="gotoPortfolio()">Back</button>
</div>
<a (click)="goPrevius()">Previus</a>
<a (click)="goNext()">Next</a>
