
<div class="container">
    <ul>
        <li class="projects"  (click)="onSelect(item)" *ngFor="let item of portfolioList">
            <img [class.selected]="isSelected(item)" src="{{item.ImageUrl}}" alt="{{item.Item_name}}">
            <span class="Item_name">{{item.itemId}}</span>
        </li>
    </ul>
</div>
<p *ngIf="error">
    {{error}}
</p>
