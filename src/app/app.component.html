<div class="burger-menu">
    <div class="burger-menu-button" (click)="isNavOpen()">=</div>
</div>

<div class="full-nav">
<div class="Nav-Logo">
  <img src="assets/Images/logo.jpg" alt="Black Bird Homes Logo">
</div>
<nav class="desk-nav">
    <ul>
      <li>
          <a routerLink='home' routerLinkActive='active'>Home |</a>
      </li>
      <li>
          <a routerLink='/about-us' routerLinkActive='active'>About |</a>
      </li>
      <li>
          <a routerLink='/contact-us' routerLinkActive='active'>Contact |</a>
      </li>
      <li>
          <a routerLink='/portfolio-list' routerLinkActive='active'>Portfolio</a>
      </li>
    </ul>
  </nav>
<nav @slideNav *ngIf="navOpen" class="mobile-nav">
  <ul>
    <li>
        <a routerLink='home' routerLinkActive='active' (click)="isNavOpen()">Home </a>
    </li>
    <li>
        <a routerLink='/about-us' routerLinkActive='active' (click)="isNavOpen()">About</a>
    </li>
    <li>
        <a routerLink='/contact-us' routerLinkActive='active' (click)="isNavOpen()">Contact </a>
    </li>
    <li>
        <a routerLink='/portfolio-list' routerLinkActive='active' (click)="isNavOpen()">Portfolio</a>
    </li>
  </ul>
</nav>
</div>

<div class="container" [@routeAnimation]="getAnimationData(routerOutlet)" autoscroll="true">
    <router-outlet #routerOutlet="outlet" autoscroll="true" (activate)="onActivate($event)"></router-outlet>
  </div>
<div class="footer">
    <div *ngIf="errorMsg" class="success-msg">
        Something went wrong.<br/> 
        Please try again.
    </div>
    <form #userSignUp="ngForm" *ngIf="!submitted" class="subscriber" (ngSubmit)="onSubmit()" novalidate>
        <!-- {{userSignUp.form.valid}} -->
        <strong><p class="subs-title">Sign up to our news letter and stay up to date.</p></strong>
        <!-- Two way binding can be done by adding [()] to the ngmodal -->
        <input placeholder="Email*" class="email_box" type="email" required name="userEmail" #userEmail="ngModel" [class.error]="userEmail.invalid && userEmail.touched" [(ngModel)]="userModel.userEmail" email="true">
        <p [class.error-msg]="userEmail.invalid && userEmail.touched" [class.error-msg2]="userEmail.valid || userEmail.untouched">Email is required</p>
        <div class="Button-Class">
              <button [disabled]="userSignUp.form.invalid">Subscribe</button>
        </div>
    </form>
    <p *ngIf="submitted && !errorMsg" class="success-msg">
        Thank you for enrolling to our newsletter!
    </p>
    <div class="divisioner">
    </div>
    <div class="social">
        <strong><p class="soc-title">Follow us on Social Media</p></strong>
        <div class="soc-tiles">
            <ul class="soc-tiles-ul">
                <li *ngFor='let tile of socTiles'>
                    <a href="{{tile.url}}"><img src="{{tile.src}}" alt="{{tile.alt}}"></a>
                </li>
            </ul>
        </div>
    </div>
</div>
